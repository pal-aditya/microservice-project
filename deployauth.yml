apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: auth-service
  name: authservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1     #How many extra pods can be deployed
      maxUnavailable: 2 #How many max pods can be deleted
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: auth-service
    spec:
      containers:
      - image: aditya090/projectk8s:auth
        name: auth-service
        ports:
          - containerPort: 8080
        env:
        # Pass database connection info as separate variables
        - name: POSTGRES_HOST
          value: "postgres-rw.sins.svc.cluster.local"
        - name: POSTGRES_DB
          value: "dbname"
        # Fetch credentials securely from the secret
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-app
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-app
              key: password
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
status: {}
